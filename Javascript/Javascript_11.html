<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }

    #custom-menu {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div id="custom-menu">
  <div onclick="menuAction('Action 1')">Action 1</div>
  <div onclick="menuAction('Action 2')">Action 2</div>
  <div onclick="menuAction('Action 3')">Action 3</div>
</div>

<script>
  // カスタムメニューを表示する関数
  function showCustomMenu(event) {
    event.preventDefault(); // デフォルトのコンテキストメニューを無効にする

    var customMenu = document.getElementById('custom-menu');
    customMenu.style.display = 'block';
    customMenu.style.left = event.clientX + 'px';
    customMenu.style.top = event.clientY + 'px';

    // クリックイベントを追加して、メニューが閉じられるようにする
    document.addEventListener('click', hideCustomMenu);
  }

  // カスタムメニューを隠す関数
  function hideCustomMenu() {
    var customMenu = document.getElementById('custom-menu');
    customMenu.style.display = 'none';

    // クリックイベントのリスナーを削除
    document.removeEventListener('click', hideCustomMenu);
  }

  // メニュー項目がクリックされたときのアクションを実行する関数
  function menuAction(action) {
    alert('選択されたアクション: ' + action);
    hideCustomMenu(); // メニューを隠す
  }

  // 要素に右クリックイベントリスナーを追加
  document.addEventListener('contextmenu', showCustomMenu);
</script>

</body>
</html>
